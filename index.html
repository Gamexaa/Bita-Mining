<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ß Network - Mining</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #ffa500;
      margin-bottom: 10px;
    }
    .user-info {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .token-display {
      font-size: 24px;
      margin: 10px 0;
      color: #00ffcc;
    }
    .mine-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #ffa500;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
    }
    .timer {
      margin-top: 10px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>

    <div class="logo">ß NETWORK</div>
    <div class="user-info" id="userInfo">Loading...</div>
    <div class="token-display">Balance: <span id="balance">0.000000 ß</span></div>
    <button class="mine-btn" onclick="startMining()">Start Mining</button>
    <div class="timer" id="timerText">24h remaining</div>
  </div>

    const username = user?.username || "Anonym";

      <strong>Name:</strong> ${name}<br>
      <strong>Username:</strong> ${username}
    `;

    }
