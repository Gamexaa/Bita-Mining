<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bita Mining</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link Font Awesome (Optional, agar icons use karne hain) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase SDKs (Replace with your actual Firebase project config) -->
    <!-- Get these from your Firebase project settings > SDK setup & configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script> -->

</head>
<body>
    <div id="app-container">
        <!-- Screens Container -->
        <main id="screens-container">
            <!-- Home Screen -->
            <div id="home-screen" class="screen active">
                <div class="balance-section">
                    <div class="balance-label">Your Balance (Bita)</div>
                    <div id="balance" class="balance-amount">0.0000</div>
                    <div id="usd-equivalent" class="usd-value">( $0.00 )</div>
                </div>

                <div class="mining-info">
                    <div class="info-box">
                        <span class="info-label">Mining Timer</span>
                        <span id="mining-timer" class="info-value">00:00:00</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label">Mining Speed</span>
                        <span id="mining-speed" class="info-value">0.015/h</span>
                    </div>
                     <div class="info-box">
                        <span class="info-label">Active Refs</span>
                        <span id="active-referrals" class="info-value">0</span>
                    </div>
                     <div class="info-box">
                        <span class="info-label">Total Refs</span>
                        <span id="total-referrals" class="info-value">0</span>
                    </div>
                </div>

                <div class="mining-action">
                     <p class="mining-instruction">Start mining every 24 hours for max ÃŸ potential!</p>
                     <button id="mining-button" class="primary-button">Start Mining</button>
                </div>
                 <!-- Error Message Area -->
                 <div id="error-message-area" class="error-message" style="display: none;"></div>
            </div>

            <!-- Friends Screen -->
            <div id="friends-screen" class="screen">
                <h2>Friends</h2>
                <div class="friends-summary">
                    <span id="friends-total-count">0 users</span>
                    <button class="copy-link-button">Copy Referral Link</button>
                </div>
                <div id="friend-list-container">
                    <!-- Friend items will be loaded here by app.js -->
                </div>
                <p id="no-friends-message" style="display: none;">You haven't invited any friends yet.</p>
                 <!-- Error Message Area -->
                 <div id="error-message-area-friends" class="error-message" style="display: none;"></div>
            </div>

            <!-- Boost Screen -->
            <div id="boost-screen" class="screen">
                <h2>Boost Mining Speed</h2>
                <div class="task-list">
                    <div class="task-item">
                        <div class="task-info">
                             <span class="task-icon">ðŸš€</span> <!-- Placeholder Icon -->
                             <div class="task-details">
                                 <span class="task-title">Join Community</span>
                                 <span class="task-reward">+0.005/h</span>
                             </div>
                        </div>
                        <div class="task-action-container">
                            <!-- Button or Checkmark will be loaded here by app.js -->
                            <!-- <button id="boost-task-1" class="task-button">Start</button> -->
                        </div>
                    </div>
                    <!-- Add more task items here if needed -->
                </div>
                 <!-- Error Message Area -->
                 <div id="error-message-area-boost" class="error-message" style="display: none;"></div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <div class="nav-item active" data-target="home-screen">
                <i class="fas fa-home"></i> <!-- Font Awesome icon -->
                <span>Home</span>
            </div>
            <div class="nav-item" data-target="friends-screen">
                 <i class="fas fa-user-friends"></i> <!-- Font Awesome icon -->
                <span>Friends</span>
            </div>
            <div class="nav-item" data-target="boost-screen">
                 <i class="fas fa-rocket"></i> <!-- Font Awesome icon -->
                <span>Boost</span>
            </div>
        </nav>
    </div>

    <!-- Your App Logic -->
    <script src="app.js"></script>
</body>
</html>
